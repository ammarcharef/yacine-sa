<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ycine SA — تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <div class="d-flex align-items-center gap-3">
            <div class="logo">Y</div>
            <div>
              <h3 class="mb-0">Ycine SA</h3>
              <small class="text-muted">منصة مشاهدة إعلانات — ربح بالدينار الجزائري</small>
            </div>
          </div>

          <hr class="my-3">

          <div id="authSection">
            <div class="d-grid gap-2">
              <button id="btnGoogle" class="btn btn-outline-light">متابعة عبر Google (محاكي)</button>
              <button id="btnFacebook" class="btn btn-outline-light">متابعة عبر Facebook (محاكي)</button>
            </div>
            <div class="text-center my-3 small text-muted">أو أدخل اسم حساب للتسجيل/الدخول</div>
            <div class="input-group">
              <input id="txtName" class="form-control" placeholder="الاسم العام" />
              <button id="btnLocal" class="btn btn-primary">دخول / تسجيل</button>
            </div>
            <div class="mt-3 small text-muted">للدعوة: افتح الرابط مع ?ref=INVITE_CODE</div>
          </div>

          <div id="hint" class="mt-3 small text-muted"></div>
        </div>
      </div>
    </div>
  </div>

<script src="/static/app.js"></script>
</body>
</html>
